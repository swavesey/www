name: master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Export
        run: |
          npm ci
          npm run export
          
      - name: Dist
        run: | 
          npm run dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          CLEAN: true
          CLEAN_EXCLUDE: '["CNAME"]'
          FOLDER: __sapper__/export
